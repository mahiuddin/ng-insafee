<div class="container">
    <p class="h1">Product Entry Form</p>
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" [(ngModel)]="product.name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Product Description</label>
        <textarea [(ngModel)]="product.description" class="form-control">
        </textarea>       
      </div>
      <div class="mb-3">
        <label  class="form-label">Product Price</label>
        <input type="number" [(ngModel)]="product.price" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Product Quantity</label>
        <input type="number" [(ngModel)]="product.quantity" class="form-control">
      </div>
      <button class="btn btn-primary" (click)="saveProduct()">Save</button>
      <span><button class="btn btn-primary" (click)="clearProduct()">Delete</button></span>
</div>
<div class="container">
    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr> 
        <tr *ngFor="let product of products">
            <td>{{ product.id + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <button (click)="editProduct(product)">Edit</button>
                <button (click)="deleteProduct(product)">Delete</button>
            </td>
        </tr>
    </tbody> 
    </table>  
</div>
