<div class="container">
    <p class="h1">Product Entry Form</p>
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" [(ngModel)]="product.name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Product Description</label>
        <textarea [(ngModel)]="product.description" class="form-control">
        </textarea>       
      </div>
      <div class="mb-3">
        <label  class="form-label">Product Price</label>
        <input type="number" [(ngModel)]="product.price" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Product Quantity</label>
        <input type="number" [(ngModel)]="product.quantity" class="form-control">
      </div>
      <button class="btn btn-primary" (click)="saveProduct()">Save</button>
</div>
<div class="container">
      <pre>
        {{ product | json }}
      </pre>
</div>
